  <h2>메타버스</h2>
  <p><iframe width="900" height="506" src="https://www.youtube.com/embed/Jlp_ICTvpxk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

  <p>현실세계를 의미하는 <strong>‘<u>Universe</u>(유니버스)’</strong>와 ‘가공, 추상’을 의미하는 <strong>'<u>Meta</u>(메타)’</strong>의 합성어로 3차원 가상세계를 뜻한다.
  메타버스에는 가상세계 이용자가 만들어내는 UGC(User Generated Content)가 상품으로서, 가상통화를 매개로 유통되는 특징이 있다.</p>
  <img src="metaverse.jpg" width="100%">
  <p style="margin-top:45px;">미국 IT 벤처기업인 린든랩이 만든 세컨드 라이프(Second Life)의 인기가 증가하면서 메타버스에 대한 관심이 크게 높아지고 있다.</p>
